<!DOCTYPE html>

<body><script type="text/x-template" id="mm-content-heading-template">
    <v-card-media
      src="/img/debbie-frith-564432-unsplash.jpg"
      height="96px">
      <v-container fill-height fluid>
        <v-layout style="color: white; background: rgba(0,0,0,0.40)">
          <v-flex xs12 align-end flexbox
            px-2>
            <h1>{{ contentTitle }}</h1>
          </v-flex>
          <v-flex xs12 align-end flexbox
            class="text-xs-right" px-2>
            <div style="font-size: 120%; font-weight: bold;">Meteor Mogul</div>
            <div>Alta release</div>
          </v-flex>
        </v-layout>
      </v-container>
    </v-card-media>
  </script>
<script type="text/x-template" id="mm-content-article-template">
    <v-card>
      <!-- Pass down title prop to mm-content-heading template -->
      <mm-content-heading :content-title="title"></mm-content-heading>
      <!-- marked is a method that returns markdown parsed to HTML -->
      <v-card-text v-html="marked(mdText)"></v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <router-link to="/index.html">Home</router-link>
        <v-spacer></v-spacer>
        <router-link v-if="prevLink" :to="prevLink">Prev</router-link>
        <!-- show a | only if both prev and next links are set -->
        <span v-if="prevLink && nextLink">|</span>
        <router-link v-if="nextLink" :to="nextLink">Next</router-link>
      </v-card-actions>
    </v-card>
  </script>
<script type="text/x-template" id="mm-content-home-template">
    <v-layout>

                <v-card-media src="/img/debbie-frith-564432-unsplash.jpg" height="256px"></v-card-media>
                <v-card-text>
                  <p>Meteor Mogul is a hobby project for learning Meteor, VueJS and Vuetify to create apps for friends and family.  I hope Meteor Mogul saves you some time and makes your coding explorations more exciting and fun! - <span style="font-style: italic">Fred</span></p>
                  <mm-quickstart></mm-quickstart>
                </v-card-text>
                <v-card-actions></v-card-actions>
              </v-card>
            </v-flex>
          </v-layout>
          <v-layout v-if="!visibleDrawer">
            <v-flex>
              <v-parallax
              src="/img/debbie-frith-564432-unsplash.jpg">
                <v-layout row wrap>
                  <v-flex style="background: rgba(0,0,0,0.40)"
                  class="text-xs-right" px-2>
                    <h1>Meteor Mogul</h1>
                    <h2>Alta release</h2>
                  </v-flex>
                </v-layout>
                <v-layout
                row wrap justify-center>
                  <v-flex>
                    <mm-quickstart></mm-quickstart>
                  </v-flex>
                </v-layout>
                <v-layout
                row wrap justify-center
                v-for="row in rows" :key="row.name">
                    <router-link
                    v-for="dest in row.row"
                    :key="dest.href"
                    :to="dest.href">
                      <v-tooltip bottom>
                        <v-btn round
                        :style="samecase"
                        slot="activator">{{ dest.title }}</v-btn>
                        <span>{{ dest.tooltip }}</span>
                      </v-tooltip>
                    </router-link>
                </v-layout>
                <v-layout row wrap justify-center>
                  <v-tooltip bottom>
                    <v-btn
                    href="https://github.com/meteor-mogul"
                    target="_blank" :style="samecase"
                    slot="activator"
                    round>GitHub</v-btn>
                    <span>Meteor Mogul code repos</span>
                  </v-tooltip>
                </v-layout>
              </v-parallax>
            </v-flex>
          </v-layout>
      </v-flex>
    </v-layout>

<script type="text/x-template" id="mm-content-notice-template">

      <!-- Pass down title prop to mm-content-heading template -->
      <mm-content-heading :content-title="title"></mm-content-heading>

<script type="text/x-template" id="mm-breadcrumbs-template">
    <span><router-link to="/">Home</router-link> {{ this.$route.path }}</span>
  </script>
<script type="text/x-template" id="mm-menu-template">
    <v-menu open-on-hover bottom offset-y>
      <v-btn slot="activator" :style="samecase">{{ title }}</v-btn>
      <v-list>
        <v-subheader inset>{{ subhead }}</v-subheader>
        <v-list-tile v-for="item in items" :key="item.href">
          <v-list-tile-title>
            <!--
              Link type depends on target.
              _blank = <a href="">
              router = <router-link to="">
            -->
            <a
            v-if="item.target == '_blank'"
            :href="item.href"
            target="_blank">{{ item.title }}</a>
            <router-link
            v-if="item.target == 'router'"
            :to="item.href">{{ item.title}}</router-link>
            <span v-if="!item.target">{{ item.title}}</span>
          </v-list-tile-title>
        </v-list-tile>
      </v-list>
    </v-menu>
  </script>
<script type="text/x-template" id="mm-quickstart-template">
    <v-expansion-panel dark>
      <v-expansion-panel-content>
        <div slot="header">Quick Start <v-icon>directions_run</v-icon></div>
        <v-card>
          <v-card-text class="grey lighten-3 black--text">
            <ol>
              <li>Install <a href="https://git-scm.com/" target="_blank"><code>git</code></a> if necessary (on MacOS you probably already have it).</li>
              <li>Install <a href="https://www.meteor.com/" target="_blank"><code>meteor</code></a>.</li>
              <li>From a shell, clone and launch a Meteor Mogul app. For example:<br />
                <code>
$ git clone https://github.com/meteor-mogul/mogul-helloworld.git/
$ cd mogul-helloworld
$ meteor npm install
$ meteor
                </code></li>
            </ol>
          </v-card-text>
        </v-card>
      </v-expansion-panel-content>
    </v-expansion-panel>
  </script>
<script type="text/x-template" id="mm-content-template">
      <v-content app>
        <v-container>
          <v-layout row wrap>
            <v-flex>
              <router-link to="/index.html"><v-tooltip right>
                <v-icon large slot="activator">home</v-icon>
                <span>Return to Home Page</span>
              </v-tooltip></router-link>
              <mm-breadcrumbs></mm-breadcrumbs>
            </v-flex>
          </v-layout>
          <v-layout>
            <v-flex>
              <!-- VueRouter will replace <router-view> based on route. -->
              <router-view></router-view>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
  </script>
<script type="text/x-template" id="mm-footer-template">
    <v-footer app inset height="auto">
      <v-container fluid fill-height>
        <v-layout child-flex>
          <v-card flat fluid tile>
            <v-card-title class="primary white--text">
              <strong class="subheading">Code your own personal and demo apps with Meteor + VueJS + Material Design (Vuetify)</strong>
            </v-card-title>
            <v-card-text class="grey lighten-3 text-xs-center">
              <a href="https://meteor-mogul.github.io/"
                 target="_blank">About Meteor Mogul</a>
              &bull;
              <router-link to="/donations.html">Donations&nbsp;Accepted!</router-link>
              &bull;
              <router-link to="/help.html">Help&nbsp;Wanted</router-link>
            </v-card-text>
            <v-card-actions class="grey lighten-2 justify-center">
              &copy;2018 - <strong>Meteor Mogul ~
                <router-link to="/credits.html">Credits and Kudos</router-link></strong>
            </v-card-actions>
          </v-card>
        </v-layout>
      </v-container>
    </v-footer>
  </script>
<script type="text/x-template" id="mm-navdrawer-template">
    <!-- Not using v-model here because different things need to happen based on
         whether we are getting or setting visibleDrawer.
         visibleDrawer is a reactive Session variable to make it easier to toggle
         display of navigation drawer from any component, such as the toolbar.
         The navigation drawer itself, however, can also toggle its state by
         receiving a true or false input.  The recordDrawer() method captures that
         event and does a Session.set so that other components know the state
         of the navigation drawer.
       -->
    <v-navigation-drawer
    app
    clipped
    :value="visibleDrawer"
    @input="recordDrawer($event)"
    >
        <div class="mm-title">Meteor Mogul</div>
        <div class="mm-subtitle">Alta release</div>
      <mm-quickstart></mm-quickstart>
      <v-list>
        <v-subheader inset>Documentation</v-subheader>
        <v-list-tile v-for="doc in docs" :key="doc.title">
          <v-list-tile-title><router-link :to="doc.href">{{ doc.title }}</router-link></v-list-tile-title>
        </v-list-tile>
        <v-subheader inset>Menagerie of Heroku Demos</v-subheader>
        <v-list-tile v-for="demo in demos" :key="demo.href">
          <v-list-tile-title><a :href="demo.href" target="_blank">{{ demo.title }}</a></v-list-tile-title>
        </v-list-tile>
        <v-subheader inset>GitHub Repos</v-subheader>
        <v-list-tile v-for="repo in repos" :key="repo.href">
          <v-list-tile-title><a :href="repo.href" target="_blank">{{ repo.title }}</a></v-list-tile-title>
        </v-list-tile>
      </v-list>
    </v-navigation-drawer>
  </script>
<script type="text/x-template" id="mm-toolbar-template">
    <v-toolbar app dark color="primary">
      <v-tooltip bottom>
        <v-toolbar-side-icon
        @click="toggleDrawer()"
        slot="activator"
        ></v-toolbar-side-icon>
        <span>Show/hide navigation drawer</span>
      </v-tooltip>
      <v-toolbar-title>Welcome to Meteor Mogul!</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-toolbar-items>
        <mm-menu-learn></mm-menu-learn>
        <mm-menu-play></mm-menu-play>
        <mm-menu-create></mm-menu-create>
      </v-toolbar-items>
      <!-- As an alternative to the above, could programmatically construct
           menus from a list using child components and props.
           Use data or a method to iterate over menus. -->
      <!-- <v-toolbar-items v-for="menu in menus" :key="menu.name">
        <mm-menu :title="menu.title" :subhead="menu.subhead" :items="menu.items" :target="menu.target"></mm-menu>
      </v-toolbar-items> -->
    </v-toolbar>
  </script>
<!-- Render target for Vue app.  Use id to identify. -->
  <div id="app"></div>

  <!-- Template for Vue component goes in <script> tag. -->
  <!-- Since we're using static-html package to parse .html files,
       this template will be processed by VueJS and not Blaze. -->
  <!-- Each template must have one wrapping tag. -->
  <!-- <v-*> HTML tags are stock Vuetify components. -->
  <!-- <mm-*> HTML tags are Meteor Mogul Vuetify components defined in client/ui folder. -->
  <!-- Wrap Vuetify app in a <v-app> tag. -->
  <script type="text/x-template" id="mm-app-template">
    <v-app id="mm-app">
      <mm-navdrawer></mm-navdrawer>
      <mm-toolbar></mm-toolbar>
      <mm-content></mm-content>
      <mm-footer></mm-footer>
    </v-app>
  </script>
